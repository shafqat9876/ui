<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | MySite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .register-box {
      max-width: 450px;
      margin: auto;
      margin-top: 80px;
      background-color: #fff;
      padding: 35px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: white;
    }

    .btn-primary {
      width: 100%;
    }

    @media (max-width: 576px) {
      .register-box {
        margin: 30px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Registerion Form</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="ayesha">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="a313@gmail.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="....">
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="....">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <div class="mt-3 text-center">
        <small>Already have an account? <a href="#">Login</a></small>
      </div>
    </form>
  </div>
  <script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (!name || !email || !password || !confirmPassword) {
      alert('Please fill in all the fields.');
      return;
    }
    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }
    alert('Registration successful!');
  });
</script>


</body>
</html>
